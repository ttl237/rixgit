# pytest.ini
[pytest]

# Where pytest should look for tests
testpaths = tests

# Which file patterns are considered test files
python_files = test_*.py *_test.py test-*.py

# Add project root to Python import path
# so `import functions` works in tests
pythonpath = .

# Better output formatting
addopts = -ra -q

# Optional: stop after first failure (comment out if you want full test runs)
# addopts = -ra -q -x

# Optional: markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests
